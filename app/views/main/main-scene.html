<div class="main form">
	
  <div class="scene-fade-top" x-mojo-scroll-fade="top"></div>

  <div class="palm-page-header multi-line">
    <div class="palm-page-header-wrapper">
      <div class="icon"></div>
      <div class="title main">
	<span id="main-title">Tailor</span>
	<span class="version" id="version">v0.0.0</span>
	<span class="heartbeat" id="heartbeat">*</span>
      </div>
      <div class="title sub" id="subTitle"></div>
    </div>
  </div>
  
  <div class="palm-group">
    <div class="palm-group-title" id="volumeListTitle">Current Partition Sizes</div>
    <div class="palm-list" id="list">
      <div id="volumeList" x-mojo-element="List"></div>
    </div>
  </div>
	
  <div class="palm-group">
    <div class="palm-group-title" id="statusTitle">Partition Status</div>
    <div x-mojo-element="Label" id="status"></div>
  </div>
	
  <div class="palm-group" id="newSize">
    <div class="palm-group-title" id="newSizeTitle">Partition Resizing</div>
    <div class="palm-list">
				
      <div class="palm-row first">
	<div class="palm-row-wrapper">
	  <div class="label left un-capitalize" id="freeSpaceLabel">Unused Space:</div>
	  <div class="title right" id="freeSpaceValue"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper">
	  <div id="newNameList" x-mojo-element="ListSelector"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div class="label un-capitalize" id="newValueLabel">MiB</div>
	    <div id="newValueField" x-mojo-element="TextField"></div>
	  </div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper">
	  <div id="unmountFilesystemButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper">
	  <div id="checkFilesystemButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper">
	  <div id="resizeFilesystemButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper">
	  <div id="resizePartitionButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
      <div class="palm-row last">
	<div class="palm-row-wrapper">
	  <div id="mountFilesystemButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
    </div>
  </div>
  
  <div class="palm-group">
    <div class="palm-group-title" id="mountListTitle">Current Mounts</div>
    <div class="palm-list" id="list">
      <div id="mountList" x-mojo-element="List"></div>
    </div>
  </div>
	
  <div class="palm-group">
    <div class="palm-group-title">Mount Management</div>
    <div class="palm-list">
				
      <div class="palm-row first">
	<div class="palm-row-wrapper">
	  <div id="mediaMountButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper">
	  <div id="ext3fsMountButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
      <div class="palm-row last">
	<div class="palm-row-wrapper">
	  <div id="optwareMountButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
    </div>
  </div>
  
  <div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
  <div class="palm-scrim" id="overlay">
    <div class="spinner" id="spinner" x-mojo-element="Spinner"></div>
  </div>

</div>
