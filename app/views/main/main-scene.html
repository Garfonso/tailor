<div class="main form">
	
  <div class="scene-fade-top" x-mojo-scroll-fade="top"></div>

  <div class="palm-page-header multi-line">
    <div class="palm-page-header-wrapper">
      <div class="icon"></div>
      <div class="title main">
	<span id="main-title">Tailor</span>
	<span class="version" id="version">v0.0.0</span>
      </div>
      <div class="title sub" id="subTitle"></div>
    </div>
  </div>
  
  <div class="palm-group">
    <div class="palm-group-title" id="mediaVolume">Current Partition Sizes</div>
    <div class="palm-list" id="list">
      <div id="mainList" x-mojo-element="List"></div>
    </div>
  </div>
	
  <div class="palm-group">
    <div class="palm-group-title" id="statusTitle">Partition Status</div>
    <div x-mojo-element="Label" id="status"></div>
  </div>
	
  <div class="palm-group" id="newSize">
    <div class="palm-group-title" id="new-size-title">New Partition Size</div>
    <div class="palm-list">
				
      <div class="palm-row first">
	<div class="palm-row-wrapper">
	  <div id="newName" x-mojo-element="ListSelector"></div>
	</div>
      </div>
      
      <div class="palm-row">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div class="label" id="new-override-value">MB</div>
	    <div id="newValue" x-mojo-element="TextField"></div>
	  </div>
	</div>
      </div>
      
      <div class="palm-row last">
	<div class="palm-row-wrapper">
	  <div id="resizeButton" x-mojo-element="Button"></div>
	</div>
      </div>
      
    </div>
  </div>
  
  <div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
  <div class="palm-scrim" id="overlay">
    <div class="spinner" id="spinner" x-mojo-element="Spinner"></div>
  </div>

</div>
